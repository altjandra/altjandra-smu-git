<script>
    $('#nestable').nestable({
      group: 1
    })


    $(function() {
        var nestablecount = 1;
        $('#appendnestable').click(function() {
          $('ol.outer').append('<li class="dd-item dd3-item" data-id="' + nestablecount + '"><div class="dd3-content" name="' + nestablecount + '">Section ' + nestablecount + '</div></li>');
          //append this inside nestable op
          $("#nestable-output").append(
            `<!-- Section Name -->
        
          <div id="c-${nestablecount}" class="content">
            <form role="form-${nestablecount}">
          <div class="row justify-content-center">
            <div class="text-center col-lg-6">
              <h2 class="h2 text-color text-center" style="margin-top: 10px">
                <div name="${nestablecount}">Section ${nestablecount}</div>
              </h2>
                    <div class="form-group">
                      <input type="text" class="form-control names" value="Section ${nestablecount} : ">
                    </div>
            </div>
          </div>

          <!-- Section Contents -->
          <div class="row align-items-stretch justify-content-center mt-5 mt-md-7">
            <div class="col-lg-8 mb-4 mb-lg-0">
              <!-- Lecture Video -->
              <h4 class="h4 text-color text-left" style="margin-top: 15px">
                Lecture Video
              </h4>
              <br>
              
                <div class="form-group mr-5 mt-4">
                  <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
              
              <br>

              <hr>

              <!-- Lecture Slides -->
              <h4 class="h4 text-color text-left" style="margin-top: 15px">
                Lecture Slides
              </h4>
              <br>
                
                  <div class="form-group mr-5 mt-4">
                    <input type="file" class="form-control-file" id="exampleFormControlFile2">
                  </div>
                
              <br>

              <hr>
              <!-- Ungraded Quiz -->
              <h4 class="h4 text-color text-left" style="margin-top: 15px">
                Ungraded Quiz
              </h4>
                <!-- Edit href to lead to ungraded quiz document -->
                <a class="btn btn-light btn-sm mt-4" href="quiz_creation.html" role="button">Add New Quiz</a>
            </div>

            <button type="button" class="btn btn-default btn-xs pull-right save mb-3">Confirm</button>
                
          </div>
          </form>
          </div>
        `);

          $("#c-" + nestablecount).hide() //hide them
          nestablecount++;
        });
      });


      //onclick of li tag
      $(document).on('click', '.dd-item', function() {
        var ids = "c-" + $(this).data('id') //get data-id
        //show that div
        $('#nestable-output div.content').not($("#" + ids)).hide()
        $("#" + ids).toggle() //hide other


      })

      //on click of yes :
      $(document).on("click", ".save", function() {
        //get values 
        var new_names = $(this).closest("form").find(".names").val();
        var counts = $(this).closest('form').find("div[name]").attr('name');
        if (new_names != "") {
          //change them
          $(this).closest('form').find("div[name]").text(new_names)
          $(".outer li[data-id=" + counts + "] .dd3-content").text(new_names)
        } else {
          $(this).closest("form").find(".names").focus();

        }
      })
</script>
